plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.3'
    id 'java'
}

group 'org.hyperledger.fabric-chaincode-java'
version '1.3.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.hyperledger.fabric-chaincode-java', name: 'fabric-chaincode-shim', version: '1.3.0'
	compile group: 'org.glassfish', name: 'javax.json', version: '1.1.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
        /**
         * peer chaincode install -n SimpleSample -v 1.0 -l java -p /springcloud-fabric/opt/chaincode/java (绝对路径)
         * example.SimpleChaincode 相对路径
         */
        attributes 'Main-Class': 'example.SimpleChaincode'
    }
}

